<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Tracker</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        font-family: "Geist", sans-serif;
        font-optical-sizing: auto;
      }
    </style>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto mt-16 mb-8">
      <h1 class="text-3xl font-bold text-[#002C5C] mb-5">
        Job Application Tracker
      </h1>
      <div class="grid grid-cols-3 gap-4">
        <!-- First Status -->
        <div class="bg-white p-5 rounded-lg shadow-md">
          <p class="font-medium">Total</p>
          <p id="total" class="text-[#002C5C] font-bold text-2xl">0</p>
        </div>

        <!-- Second Status -->
        <div class="bg-white p-5 rounded-lg shadow-md">
          <p class="font-medium">Interview</p>
          <p id="total" class="text-[#10B981] font-bold text-2xl">0</p>
        </div>

        <!-- Third Status -->
        <div class="bg-white p-5 rounded-lg shadow-md">
          <p class="font-medium">Rejected</p>
          <p id="total" class="text-[#EF4444] font-bold text-2xl">0</p>
        </div>
      </div>
    </header>
    <hr class="w-[80%] mx-auto h-0.5 bg-[#E6E7E9] border-0" />
  </body>
</html>
